    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 100%;
        }

        button {
            background: black;
            cursor: pointer;
            border: none;
            padding: 16px 32px;
            color: azure;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            border-radius: 12px;
            margin: 10px;
        }

        button:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                red,
                blue,
                deeppink,
                blue,
                red,
                blue,
                deeppink,
                blue
            );
            background-size: 800%;
            border-radius: 12px;
            filter: blur(8px);
            animation: glowing 20s linear infinite;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .centered-text {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        section img {
            width: 0;
            flex-grow: 1;
            object-fit: cover;
            opacity: .8;
            transition: .5s ease;
        }

        section img:hover {
            width: 300px;
            opacity: 1;
            filter: contrast(120%);
        }
    </style>
</head>
